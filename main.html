<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Metaverse</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #enterBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #enterBtn:hover {
      background-color: #5800b0;
    }
  </style>
</head>
<body>

  <p id="status">Enter the Metaverse</p>
  <button id="enterBtn">Enter</button>

  <script>
    const statusPara = document.getElementById("status");
    const enterButton = document.getElementById("enterBtn");

    enterButton.addEventListener("click", function() {
      statusPara.outerHTML = '<h1 id="status">Entered Metaverse</h1>';
    });
  </script>

</body>
</html>
